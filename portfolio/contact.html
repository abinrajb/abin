<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="site-header">
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" aria-labelledby="contact-heading">
        <h2 tabindex="1" id="contact-heading">Contact</h2>
        <form id="contact-form" aria-labelledby="contact-form-heading">
            <label tabindex="2" for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-required="true" aria-label="Name">
            
            <label tabindex="3" for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-label="Email">
            
            <label tabindex="4" for="message">Message:</label>
            <textarea id="message" name="message" required aria-required="true" aria-label="Message"></textarea>
            
            <button tabindex="5" class="submit" type="submit" aria-label="this is a button">submit</button>  
        </form>
    </section>
    <script src="contact.js"></script>
    <footer tabindex="6">
        <p>&copy; 2024 Abin Raj B. All rights reserved.</p>
    </footer>
</body>
</html>
